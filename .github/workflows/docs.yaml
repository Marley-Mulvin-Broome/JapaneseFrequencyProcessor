name: Create docs

on:
    push:
        branches:
            - main
        paths:
            - "src/**"
            - ".github/workflows/docs.yaml"
    
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install Python Dependencies ğŸ“¦
        run: |
          python -m pip install --upgrade pip
          pip install -r dev_requirements.txt

      - name: Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          pdoc --html --force -o docs src/jpfreq

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.